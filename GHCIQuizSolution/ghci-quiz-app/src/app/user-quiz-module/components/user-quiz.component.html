<div class="container-fluid">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">UserQuiz {{ user?.currentUserQuiz?.description}}</h3>			
		</div>

		<div *ngIf="!showNextQuizOption && user.currentQuestion" class="panel-body">
			<div class="carousel">
				<h1> {{ user.currentQuestion.description }} </h1>

				<hr/>
				<ul *ngIf="user.currentQuestion?.options" class="slides">
					<li *ngFor="let option of user.currentQuestion.options">						
						<input *ngIf="user.currentQuestion.optionType === 'Checkbox'" type="checkbox" (change)="onOptionSelected(user.currentQuestion, option)">
						<input *ngIf="user.currentQuestion.optionType != 'Checkbox'" type="radio" name="optionRadio" (change)="onOptionSelected(user.currentQuestion, option)">						
						<label>{{option.description}}</label>											
					</li>
				</ul>
				
				<button class="btn btn-default" (click)="getNextQuestion()">Get Next Question</button>
			</div>		  
		</div>
		<div *ngIf="showNextQuizOption && !user.isLastQuiz" style="text-align:center">
			<h3>You have completed the current quiz. Press Next to go to the next level.</h3>
			<br/>
			<button class="btn btn-primary" (click)="startNextQuiz()" style="margin-bottom: 10px">Next</button>
		</div>
		
		<div *ngIf="showNextQuizOption && user.isLastQuiz" style="text-align:center">
			<h3>You have completed all the levels. Hurray!</h3>
			<br/>
		</div>
	</div>
</div>
