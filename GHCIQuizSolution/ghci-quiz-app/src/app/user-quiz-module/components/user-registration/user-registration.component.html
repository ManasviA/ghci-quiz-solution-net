<div class="container-fluid">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">User Registration</h3>			
		</div>

		<div *ngIf="user" class="panel-body">
			<h2>Please register to begin</h2>

			<form class="form-horizontal">
				<fieldset>
					<legend>Welcome</legend>
					
					<div class="form-group">
						<div class="col-md-5">
							<input type="text" class="form-control" [(ngModel)]="user.name" name="name" placeholder="Name" required>
						</div>
					</div>

					<div class="form-group">
					<div class="col-md-5">
						<input type="text" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required>
					</div>
					</div>

					<div class="form-group">
					<div class="col-md-5">
						<input type="text" class="form-control" [(ngModel)]="user.college" name="college" placeholder="College Name" required>
					</div>
					</div>

					<div class="form-group">
					<div class="col-md-5">
						<button type="submit" class="btn btn-default" (click)="registerUser(user)">Submit</button>
					</div>
					<div class="col-md-5">
						<button type="submit" class="btn btn-default" (click)="singInUser()">SignIn</button>
					</div>
					</div>
				</fieldset>
			</form>
		</div>

		<div *ngIf="!user">
			Pleas wait while we create the Quiz for you.
		</div>
	</div>
</div>
